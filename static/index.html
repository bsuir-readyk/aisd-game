<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> AISD game | readyyyk </title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <canvas id="cvs"></canvas>
        <div id="inventory">
            <div id="inventory-item-1" class="inventory-item"></div>
            <div id="inventory-item-2" class="inventory-item"></div>
            <div id="inventory-item-3" class="inventory-item"></div>
            <div id="inventory-item-4" class="inventory-item"></div>
            <div id="inventory-item-5" class="inventory-item"></div>
            <div id="inventory-item-6" class="inventory-item"></div>
            <div id="inventory-item-7" class="inventory-item"></div>
            <div id="inventory-item-8" class="inventory-item"></div>
        </div>
        <div id="controls">
            <button class="control" id="control-left"> a </button>
            <button class="control" id="control-top"> w </button>
            <button class="control" id="control-right"> d </button>
            <button class="control" id="control-bottom"> s </button>
            <button class="control" id="control-interract"> e </button>
        </div>
        <div id="interractions"></div>
    </div>
    
    <script src="./index.js"></script>
</body>
</html>
